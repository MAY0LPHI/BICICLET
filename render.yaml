services:
  # Web Service
  - type: web
    name: bicicletario-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: ENVIRONMENT
        value: render
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bicicletario-db
          property: connectionString
    healthCheckPath: /api/health
    
databases:
  # PostgreSQL Database
  - name: bicicletario-db
    plan: free
    databaseName: bicicletario
    user: bicicletario_user
