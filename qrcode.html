<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Esta√ß√£o BICICLET</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="libs/tailwind.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container max-w-2xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 text-center">
            <h1 class="text-4xl font-bold mb-2">üö≤ BICICLET</h1>
            <p class="text-xl text-gray-600 mb-8">Sistema de Gerenciamento de Biciclet√°rio</p>
            
            <div id="qrContainer" class="mb-8">
                <div class="animate-pulse">
                    <div class="h-64 w-64 bg-gray-200 rounded mx-auto"></div>
                </div>
            </div>
            
            <div class="text-center">
                <p class="text-2xl font-bold mb-4">Escaneie o QR Code</p>
                <p class="text-gray-600 mb-2">Use a c√¢mera do seu celular para:</p>
                <ul class="text-left inline-block text-gray-700 space-y-2">
                    <li>‚úì Fazer login no sistema</li>
                    <li>‚úì Criar uma nova conta</li>
                    <li>‚úì Registrar entrada/sa√≠da de bicicletas</li>
                </ul>
            </div>
            
            <div class="mt-8 pt-8 border-t">
                <p class="text-sm text-gray-500">
                    Esta√ß√£o: <span id="stationName" class="font-semibold">Carregando...</span>
                </p>
                <button id="btnRefresh" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Atualizar QR Code
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get station ID from URL or use default
        const urlParams = new URLSearchParams(window.location.search);
        const stationId = urlParams.get('station') || 'default';
        
        document.getElementById('stationName').textContent = stationId.toUpperCase();

        async function loadQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            
            try {
                const response = await fetch(`/api/qr/generate?station=${stationId}`);
                const data = await response.json();
                
                if (data.success && data.qr_code) {
                    qrContainer.innerHTML = `
                        <img src="${data.qr_code}" 
                             alt="QR Code" 
                             class="mx-auto w-64 h-64 border-4 border-gray-300 rounded-lg shadow-lg">
                    `;
                } else {
                    qrContainer.innerHTML = `
                        <div class="text-red-500">
                            <p class="font-bold">Erro ao gerar QR Code</p>
                            <p class="text-sm">${data.error || 'Tente novamente'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                qrContainer.innerHTML = `
                    <div class="text-red-500">
                        <p class="font-bold">Erro de conex√£o</p>
                        <p class="text-sm">Verifique sua conex√£o e tente novamente</p>
                    </div>
                `;
            }
        }

        document.getElementById('btnRefresh').addEventListener('click', loadQRCode);

        // Load QR code on page load
        loadQRCode();
        
        // Auto refresh every 5 minutes
        setInterval(loadQRCode, 5 * 60 * 1000);
    </script>
</body>
</html>
